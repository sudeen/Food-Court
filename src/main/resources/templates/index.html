<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">-->

<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>


<div class="container">
    <div class="row">
        <form class="form-horizontal" th:action="@{/addUser}" method="post">
            <fieldset>
                <legend class="center-block">New User Information
                    <span style="font-size: small"> * is a required field</span>
                </legend>


                <!-- Name -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="name">* Name</label>

                    <div class="col-md-8">
                        <input type="text" name="name" class="form-control" id="name"
                               required="required" placeholder="Name"/>
                        <span class="help-block">Your Full Name</span>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-2 control-label" for="designation">* Designation</label>
                    <div class="col-md-8">
                        <input type="text" name="designation"
                               class="form-control" id="designation"
                               list="data" placeholder="Designation"/>
                        <span class="help-block">Designation</span>
                    </div>
                    <datalist id="data">
                        <option>Student</option>
                        <option>Trade</option>
                        <option>Executive Committee</option>
                        <option>Organizer</option>
                        <option>Speaker</option>
                        <option>Delegate</option>
                        <option>IT</option>
                        <option>Other</option>
                    </datalist>
                </div>


                <div class="form-group">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-success">Add User</button>
                        <a class="btn btn-danger" th:href="@{/userList}">Cancel</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>


<div th:replace="common/header :: common-footer"/>
<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
