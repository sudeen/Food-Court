<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">-->

<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>


<div class="container">
    <div class="row">
        <form class="form-horizontal" th:action="@{/addUser}" method="post">
            <fieldset>
                <legend class="center-block">New User Information
                    <span style="font-size: small"> * is a required field</span>
                </legend>


                <!-- First Name -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="firstName">* First Name</label>

                    <div class="col-md-8">
                        <input type="text" name="firstName" class="form-control" id="firstName"
                               required="required" placeholder="FirstName"/>
                        <span class="help-block">First Name</span>
                    </div>
                </div>

                <!-- MiddleName -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="middleName">Middle Name</label>
                    <div class="col-md-8">
                        <input type="text" name="middleName" class="form-control" id="middleName"

                               placeholder="Middle Name"/> <span class="help-block">Middle Name</span>
                    </div>
                </div>

                <!-- LastName -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="lastName">Last Name</label>
                    <div class="col-md-8">
                        <input type="text" name="lastName" class="form-control"
                               id="lastName"
                               placeholder="Last Name"/> <span class="help-block">Last Name</span>
                    </div>
                </div>


                <!-- Designation -->
                <!--<div class="form-group">-->
                <!--<label class="col-md-2 control-label" for="designation">* Designation</label>-->
                <!--<div class="col-md-8">-->
                <!--<input type="text" class="form-control" id="designation"-->
                <!--name="designation"-->
                <!--placeholder="Designation"/> <span class="help-block">Designation</span>-->
                <!--</div>-->
                <!--</div>-->

                <div class="form-group">
                    <label class="col-md-2 control-label" for="lastName">* Designation</label>
                    <div class="col-md-8">
                        <input type="text" name="designation"
                               class="form-control" id="designation"
                               list="data" placeholder="Designation"/>
                        <span class="help-block">Designation</span>
                    </div>
                    <datalist id="data">
                        <option>STUDENTS</option>
                        <option>TRADE</option>
                        <option>EXECUTIVE COMMITTEE</option>
                        <option>SPEAKERS</option>
                    </datalist>
                </div>


                <div class="form-group">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-success">Add User</button>
                        <a class="btn btn-danger" th:href="@{/userList}">Cancel</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>


<div th:replace="common/header :: common-footer"/>
<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
