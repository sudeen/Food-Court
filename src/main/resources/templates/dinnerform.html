<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">-->

<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>


<div class="container" style="margin-top: 150px">
    <div class="row">
        <form class="form-horizontal" th:action="@{/save/dinner}" method="post">
            <div class="form-group">
                <label class="col-md-2 control-label" for="userid">* Enter User Id</label>
                <div class="col-md-8">
                    <input type="number" class="form-control" id="userid" min="0"
                           name="userid" required="required" autofocus="autofocus" />
                </div>

            </div>
            <div style="margin-left:400px">
            <span th:text="${success}" style="color:green; font-size: 30px"></span>
            <span th:text="${error}" style="color:red; font-size: 30px"></span>
            </div>
            <div class="form-group">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div th:replace="common/header :: common-footer"/>
<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
